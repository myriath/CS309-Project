stages:
  - maven-build
  - maven-test
  - maven-deploy
  - android-build
  - android-test
  - android-deploy

variables:
  APP_VERSION: 1
  APP_NAME: backend
  MAVEN_OPTS: >-
    -Dhttps.protocols=TLSv1.2
    -Dmaven.repo.local=.m2/repository
    -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN
    -Dorg.slf4j.simpleLogger.showDateTime=true
    -Djava.awt.headless=true
  MAVEN_CLI_OPTS: >-
    --batch-mode
    --errors
    --fail-at-end
    --show-version
    -f Backend/backend/pom.xml
    -DinstallAtEnd=true
    -DdeployAtEnd=true

build-spring:
  tags:
    - springboot_tag
  stage: maven-build
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )' 
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -p $SSH_PORT $SSH_ADDRESS >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - mvn $MAVEN_CLI_OPTS verify
    - scp -o StrictHostKeyChecking=no -P $SSH_PORT Backend/backend/target/$APP_NAME-$APP_VERSION.jar $SSH_USER@$SSH_ADDRESS:/home/gitlab-runner/$APP_NAME-$APP_VERSION.jar
  # artifacts:
  #   paths:
  #     - Backend/backend/target/*.jar

deploy-demo-spring:
  rules:
    - if: $CI_COMMIT_BRANCH != "main"
  tags:
    - springboot_tag
  stage: maven-deploy
  script:
    - mvn $MAVEN_CLI_OPTS verify
    - cp Backend/backend/target/$APP_NAME-$APP_VERSION.jar /home/gitlab-runner/build/
    - ln -sf /home/gitlab-runner/build/$APP_NAME-$APP_VERSION.jar /home/gitlab-runner/build/latest.jar
    - sudo /home/gitlab-runner/deploy.sh

deploy-demoprod-spring:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  tags:
    - springboot_tag
  stage: maven-deploy
  script:
    - mvn $MAVEN_CLI_OPTS verify
    - cp Backend/backend/target/$APP_NAME-$APP_VERSION.jar /home/gitlab-runner/release/
    - ln -sf /home/gitlab-runner/release/$APP_NAME-$APP_VERSION.jar /home/gitlab-runner/release/latest.jar
    - sudo /home/gitlab-runner/deployprod.sh

deploy-prod-spring:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  tags:
    - springboot_tag
  stage: maven-deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )' 
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -p $SSH_PORT $SSH_ADDRESS >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh -p $SSH_PORT $SSH_USER@$SSH_ADDRESS "sudo /home/gitlab-runner/deploy.sh"

